version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: brandvoice-postgres
    environment:
      POSTGRES_DB: brandvoice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: brandvoice-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Python NLP Analyzer
  nlp-analyzer:
    build:
      context: ./nlp-analyzer
      dockerfile: Dockerfile
    container_name: brandvoice-nlp
    ports:
      - "8001:8001"
    environment:
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Brand Voice Service (Spring Boot)
  brand-voice-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brandvoice-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=brandvoice
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NLP_ANALYZER_URL=http://nlp-analyzer:8001
      - GCP_PROJECT_ID=typeface-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nlp-analyzer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/brand-voice/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # API Gateway (TypeScript)
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: brandvoice-gateway
    ports:
      - "3000:3000"
    environment:
      - GATEWAY_PORT=3000
      - BRAND_VOICE_SERVICE_URL=http://brand-voice-service:8080
      - NODE_ENV=production
    depends_on:
      brand-voice-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: brandvoice-network