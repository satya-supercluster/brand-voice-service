spring:
  application:
    name: brand-voice-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:brandvoice}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  cloud:
    gcp:
      project-id: ${GCP_PROJECT_ID:typeface-prod}
      pubsub:
        enabled: true

server:
  port: ${PORT:8080}
  compression:
    enabled: true
  http2:
    enabled: true

# Custom configuration
nlp:
  analyzer:
    url: ${NLP_ANALYZER_URL:http://nlp-analyzer:8001}
    timeout: 5000

gcp:
  pubsub:
    topic:
      profile-events: brand-profile-events
      validation-events: content-validation-events

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true

# Logging
logging:
  level:
    root: INFO
    com.typeface.brandvoice: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"