spring:
  application:
    name: brand-voice-service-test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    gcp:
      pubsub:
        enabled: false

server:
  port: 0  # Random port for tests

nlp:
  analyzer:
    url: http://localhost:8001

gcp:
  pubsub:
    topic:
      profile-events: test-profile-events
      validation-events: test-validation-events

logging:
  level:
    root: INFO
    com.typeface.brandvoice: DEBUG